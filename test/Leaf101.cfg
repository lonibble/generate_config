# hostname
hostname LEAF101

# loopback config
interface loopback0
 ip address 10.0.0.101 255.255.255.255

# OOB management config
interface mgmt0
 ip address 192.168.100.101 255.255.255.0

# Uplink config
interface Ten1/0/1
 description SPINE1 port Ten1/0/1
 no switchport
 ip address 192.168.0.1 255.255.255.254
interface Ten1/0/2
 description SPINE2 port Ten1/0/1
 no switchport
 ip address 192.168.0.3 255.255.255.254
interface Ten1/0/3
 description SPINE3 port Ten1/0/1
 no switchport
 ip address 192.168.0.5 255.255.255.254
interface Ten1/0/4
 description SPINE4 port Ten1/0/1
 no switchport
 ip address 192.168.0.7 255.255.255.254

# vlan config
vlan 2100
 name x86_Servers
vlan 2110
 name Mainframe

# SVI config
interface vlan 2100 
 ip address 10.100.100.1 255.255.255.0
 description SVI for x86_Servers
interface vlan 2110 
 ip address 10.100.110.1 255.255.255.0
 description SVI for Mainframe

# OSPF Config
ospf 1
 passive-interface default
 router-id 10.0.0.101
  no passive-interface Ten1/0/1
  no passive-interface Ten1/0/2
  no passive-interface Ten1/0/3
  no passive-interface Ten1/0/4
   network 10.100.100.1 255.255.255.255
  network 10.100.110.1 255.255.255.255
 
# NTP Config
ntp logging
ntp source mgmt0
ntp authentication-key 1991 md5 iamanntppassword4sure!
ntp trusted-key 1991
ntp authenticate
ntp server 10.104.10.10 key 1991
ntp server 10.134.10.10 key 1991

# SNMP Info Config
snmp-server location Bunker
snmp-server contact me@here.com, 555.555.1212
snmp-server ifindex persist
snmp-server chassis-id ABAB1234

logging host 10.100.101.36
logging host 10.150.101.36
logging host 100.100.100.100
